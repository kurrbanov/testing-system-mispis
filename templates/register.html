{% extends 'common.html' %}
{% block head %}
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth-forms-styles.css' %}">
{% endblock head %}

{% block content %}
    <body>
        <form method="POST">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <label for="id_id" class="form-label">№ Зачётной книжки</label>
            <input type="text" name="id" id="id_id" class="form-control" placeholder="1234567" maxlength="7">

            <label for="id_name" class="form-label">Фамилия и имя</label>
            <input type="text" name="name" id="id_name" class="form-control" placeholder="Иванов Иван">

            <label for="id_password" class="form-label">Пароль</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Пароль">

            <p>Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a></p>
            <button type="submit" class="btn btn-outline-primary">Зарегистрироваться</button>
        </form>
    </body>
{% endblock content %}
